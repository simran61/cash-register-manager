<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simran | Cash Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="first">
            <h1>Cash Register Manager</h1>
            <p>Enter the bill amount and cash given by the customer and know minimun number of notes in return.</p>
            <br>
        </div>

        <div class="mid1">
            <div class="heading">Bill Amount:</div>
            <input type="text" id="billAmt" name="bill-amt">
            <button class="btn" id="nextBtn">Next</button>
            <div class="mid1Error">Please enter a valid bill amount.</div>
        </div>

        <div class="mid2">
            <div class="heading">Cash Given:</div>
            <input type="text" id="cashAmt" name="cash-given">
            <button class="btn" id="checkBtn">Check</button>
            <div class="mid2Error">Cash entered is either less than or equal to the bill amount.</div>
        </div>

        <div class="last">
            <div class="heading">Return Change:</div>

            <div class="changeTable">
                <table>
                    <tr>
                        <th>No.of Notes</td>
                        <td class="noteCounter"></td>
                        <td class="noteCounter"></td>
                        <td class="noteCounter"></td>
                        <td class="noteCounter"></td>
                        <td class="noteCounter"></td>
                        <td class="noteCounter"></td>
                        <td class="noteCounter"></td>
                    </tr>
                    <tr>
                        <th>Note</td>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
